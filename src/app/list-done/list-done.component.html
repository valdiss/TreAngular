  <button class='btn btn-danger' type="button" title="Carefull! If you click me I'll disappear!" name="button" *ngIf='(task.state === "done") && (task.project === currentProject)' (click)='onTaskClicked(task.description,task.state, task.project)'>{{task.description}} <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
</div>

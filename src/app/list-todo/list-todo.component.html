<div>
  <button class='btn btn-default' type="button" title="Let's get to work!" name="button" *ngIf='(task.state === "todo") && (task.project === currentProject)' (click)='onTaskClicked(task.description,task.state, task.project)'>{{task.description}} <span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
</div>

<app-header></app-header>
<div class="container">
  <div class="row">
    <app-projects (projectCreated)='onNewProject($event)' (projectDeleted)='onDeleteProject($event)' (projectSelected)='onSelectedProject($event)' [projects]='projects' [selectedProject]='currentProject'></app-projects>
  </div>
  <div class="row" *ngIf='projects.length>0'>
    <div class="col-md-3 panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Todo</h2>
      </div>
      <div class="panel-body">
        <app-list-todo class='text-center' *ngFor='let Task of Tasks' [currentProject]='currentProject' [task]='Task' (taskClicked)='onStateUpdate($event)'></app-list-todo>
      </div>
    </div>
    <div class="col-md-4 col-md-offset-1 panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Current</h2>
      </div>
      <div class="panel-body">
        <app-list-current class='text-center' *ngFor='let Task of Tasks' [currentProject]='currentProject' [task]='Task' (taskClicked)='onStateUpdate($event)'></app-list-current>
      </div>
    </div>
    <div class="col-md-3 col-md-offset-1 panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Done</h2>
      </div>
      <div class="panel-body">
        <app-list-done class='text-center' *ngFor='let Task of Tasks' [currentProject]='currentProject' [task]='Task' (taskClicked)='onStateUpdate($event)'></app-list-done>
      </div>
    </div>
  </div>
  <h3 *ngIf='projects.length === 0' class="">Start by creating a new project!</h3>
  <hr>
  <h3 *ngIf='projects.length === 1 && timesVisited <= 5'>Then Create your tasks!</h3>
  <div class="row" *ngIf='projects.length>0'>
    <div class="col-md-6 col-md-offset-3">
      <app-new-task (taskCreated)='onNewTask($event)' [currentProject]='currentProject'></app-new-task>
      <br>
    </div>
  </div>
</div>

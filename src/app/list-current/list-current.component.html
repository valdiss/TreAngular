<div>
  <button class='btn btn-success' type="button" title="You're done? Then click me!" name="button" *ngIf='(task.state === "current") && (task.project === currentProject)' (click)='onTaskClicked(task.description,task.state, task.project)'>{{task.description}}, started at {{task.start | date: 'HH:mm on dd/MM/yyyy '}} <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
</div>
